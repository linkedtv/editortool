<head>	
	<title>LinkedTV editor tool</title>
		
	<meta charset="utf-8">

	<meta name="author" content="Jaap Blom">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

	<!-- MAIN CSS -->

	<script type="text/javascript" src="/site_media/js/libs/jquery/jquery-ui.min.js"></script>
	 
	<script type="text/javascript" src="/site_media/js/libs/turtle.js"></script>

	<!-- CSS FOR THE DIFFERENT VIEWS -->
	<link href="/site_media/css/video-select-view.css" rel="stylesheet" type="text/css"/>
	<link href="/site_media/css/player-view.css" rel="stylesheet" type="text/css"/>
	<link href="/site_media/css/chapters-view.css" rel="stylesheet" type="text/css"/>
	<link href="/site_media/css/annotations-view.css" rel="stylesheet" type="text/css"/>
	<link href="/site_media/css/ne-view-new.css" rel="stylesheet" type="text/css"/>
	<link href="/site_media/css/enrichment-view.css" rel="stylesheet" type="text/css"/>

	<script type="text/javascript" src="/site_media/js/vendor/jwplayer/jwplayer.js"></script>	
	 
	<!-- JWERTY -->
	<script type="text/javascript" src="/site_media/js/vendor/jwerty/jwerty.js"></script>		
	
	<!-- MAIN JS (REQUIRE FETCHES THE OTHER JS FILES DYNAMICALLY) -->
	<script data-main="/site_media/js/main" src="/site_media/js/vendor/require.js"></script>
	
	<script>
	var _publisher = '{{publisher|safe}}';
	var _mrID = '{{id|safe}}';
	var _videoData = {{videoData|safe}};

<body>

	<header id="header">
	
		<div id="header_contents">
		
			<div id="main_logo">
				<img src="/site_media/images/linkedtv_logo.png" alt="LinkedTV">
			</div>			
			
			<div id="menu_bar">
				<nav id="main_menu">
					<ul>
						<li><a id="menu_videos" href="javascript:void(0);">Videos</a></li>
						<li><a id="menu_chapters" href="javascript:void(0);">Chapters</a></li>
						<li><a id="menu_annotations" href="javascript:void(0);">Annotations</a></li>
						<li><a id="menu_editor" href="javascript:void(0);">Editor</a></li>
					</ul>
				</nav>
			</div>
			
		</div>
				
	</header>	
	
	<div id="main_wrapper">
			
		<div id="loading">
			<h3>Loading data...</h3>
			<img src="/site_media/images/loading.gif">
		</div>	
		
		<section id="videos" class="grid_item"><!-- PLACEHOLDER FOR THE VIDEO SELECTION --></section>
		
		<section id="chapters" class="grid_item"><!-- PLACEHOLDER FOR THE CHAPTERS --></section>
		
		<div class="grid_row">
			<div class="grid_column">
				<section id="player" class="grid_item"><!-- PLACEHOLDER FOR THE PLAYER --></section>
								
				<section id="editor" class="grid_item"><!-- PLACEHOLDER FOR THE EDITOR VIEW --></section>				
			</div>
						
			<section id="annotations" class="grid_item"><!-- PLACEHOLDER FOR THE ANNOTATIONS --></section>			
			
		</div>
		
	</div>
