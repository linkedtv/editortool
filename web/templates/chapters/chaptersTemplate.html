<!-- STANDARD CLOSE BUTTON (UNFORTUNATELY THIS CANNOT BE SOLVED WITH A PSEUDO ELEMENT AS IT IS UNSELECTABLE BY JQUERY) -->
<div class="view_close"></div>

<!-- STANDARD HEADER ELEMENT -->
<header class="view_header">
	<h2></h2>
</header>

<!-- STANDARD VIEW ELEMENT -->
<div id="chapters_wrapper" class="view">

	<header id="chapter_header">
		<h4></h4>
		<nav id="chapter_form">
			<ul>
				<li><label for="ch_title">Title</label></li>
				<li><input type="text" id="ch_title" placeholder="Title" value="<%=selectedChapter.get('title')%>"></li>
				<li><label for="ch_segment_type">Segment type</label></li>
				<li><select id="ch_segment_type">
					<% _.each(segmentTypes, function(type) {%>
						<option value="<%=type.id%>" <%=selectedChapter.get('type') == type.id ? 'selected' : ''%>><%=type.label%></option>
					<%}); %>
				</select></li>
				<li><label for="ch_start">Start</label></li>
				<li><input type="text" id="ch_start" placeholder="hh:mm:ss" value="<%=selectedChapter.get('prettyStartTime')%>"></li>
				<li><div id="ch_set_start" class="button small green">Set</div></li>
				<li><label for="ch_end">End</label></li>
				<li><input type="text" id="ch_end" placeholder="hh:mm:ss" value="<%=selectedChapter.get('prettyEndTime')%>"></li>
				<li><div id="ch_set_end" class="button small green">Set</div></li>
				<li><div id="ch_save" class="button small">Save</div></li>
				<li><div id="ch_add" class="button small">New</div></li>
				<li><div id="ch_delete" class="button small">Delete</div></li>
			</ul>
		</nav>
	</header>
	
	<!-- LIST OF CHAPTERS -->
	
	<ul class="chapters">
		<% _.each(chapters, function(chapter){ %>		
			<li>
				<div class="chapter <%=selectedChapter.cid == chapter.cid ? 'sel' : ''%>" id="<%= chapter.cid%>">
					<img src="<%= chapter.get('image') %>" alt="[<%= chapter.get('label') %>]">
					<label class="ch_title <%= chapter.cid == selectedChapter.cid ? 'sel' : ''%>"><%= chapter.get('title') %></label>
				</div>
			</li>
		<% }); %>
	</ul>
	
</div>
